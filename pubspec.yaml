name: flapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # For DateTime
  intl: ^0.17.0
  flutter_svg: ^1.0.0
  # For Navigation
  auto_route: ^3.2.0
  # For Architecture
  hooks_riverpod: ^1.0.3
  flutter_hooks: ^0.18.1
  # For Networking
  dio: ^4.0.1
  retrofit: ^2.0.1
  # For Model
  json_serializable: ^6.1.3
  freezed_annotation: ^1.1.0
  # For UIs
  google_fonts: ^2.1.0
  responsive_sizer: ^3.0.8
  # Convert between Enum and String
  enum_to_string: ^2.0.1
  # Toast
  fluttertoast: ^8.0.8
  # Debug
  device_preview: ^1.0.0
  # For User-Agent Client Hints
  # ua_client_hints: ^1.1.0
  #style
  flex_color_scheme: ^5.0.1
  #regexpattern
  regexpattern: ^2.0.1
  #sqlite
  sqflite: ^2.0.2
  #stock chart
  k_chart:
    git:
      url: https://github.com/mafanwei/k_chart
  graphic: ^0.10.5
  decimal: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.3
  auto_route_generator: ^3.2.0
  freezed: ^1.1.0
  fimber: ^0.6.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/img/
    - assets/data/

flutter_gen:
  integrations:
    flutter_svg: true
